<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math. Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id ="score" class="score">
      Score:  <span id="scorevalue">0</span>
    </div>
    <div id="correct" class="correct">Correct</div>
    <div id="wrong" class="wrong">Try again</div>
    <div id="question" class="question"></div>
    <div id="instruction" class="instruction">Click to the correct answer</div>
    <div id = "choises" class="choises">
      <div id="box1" class="box box1"></div>
      <div id="box2" class="box box2"></div>
      <div id="box3" class="box box3"></div>
      <div id="box4" class="box box4"></div>
    </div>
    <div id="startreset" class="startreset">Start Game</div>
    <div id="timeremaining" class="timeremaining">Time Remaining: <span id ='timeremainingvalue'>60</span> sec</div>
    <div id="gameover" class="gameover">
      <p>Game Over!!!</p>
      <p>Your score is </p>
    </div>

  </div>
  <script src="javascript.js"></script>
</body>
</html>
